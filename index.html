<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Sete Pecados Capitais | Nanatsu no Taizai</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="icon" href="./src/images/icon.png">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/images/logo.png" alt="Logo do anime">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens secao">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="meliodas" data-name="Meliodas" data-description="É o capitão dos Sete Pecados Capitais e o seu principal pecado é a Ira do Dragão. É o protagonista e dono do bar Chapéu de Javali. Raramente fica bravo e é muito brincalhão, pervertido, confiante e gentil com aqueles com que se importa. Faz parte do clã dos demônios.">
                    <img src="./src/images/meliodas.jpg" alt="Cartaz Meliodas">
                </li>
                <li class="personagem" id="ban" data-name="Ban" data-description="É o pecado capital da Ganância da Raposa. Também conhecido como Ban, o Imortal. É agressivo em suas lutas, porém descontraído fora delas, além de ser um exímio cozinheiro. Apesar de ser o pecado da ganância, ele tem um coração profundamente carinhoso e teme perder aqueles com quem se importa. Ele também aparenta ser masoquista e adora desafios.">
                    <img src="./src/images/ban.jpg" alt="Cartaz Ban">
                </li>
                <li class="personagem" id="diane" data-name="Diane" data-description=" É o pecado capital da inveja da Serpente. Faz parte do clã de gigantes, possui um enorme poder físico e uma conexão profunda com a terra. Ela é confiante, pavio curto e fará qualquer coisa para proteger uma vida inocente.">
                    <img src="./src/images/diane.jpg" alt="Cartaz Diane">
                </li>
                <li class="personagem" id="gowther" data-name="Gowther" data-description="É o pecado capital da Luxúria da Cabra. Ele é incapaz de ter sentimentos ou emoções, além de não entender muito sobre interações sociais, mas faz o seu melhor para tentar entendê-las, passando muito de seu tempo com leituras. É observador, indiferente e extremamente lógico.">
                    <img src="./src/images/gowther.jpg" alt="Cartaz Gowther">
                </li>
                <li class="personagem" id="king" data-name="King" data-description="É o pecado capital da preguiça do Urso. Seu verdadeiro nome é Harlequin e ele é o terceiro Rei das Fadas e protetor da Floresta das Fadas e da Fonte da Juventude em seu interior. King é gentil, empático, respeitoso, mas feroz quando necessário. Ele é “secretamente” apaixonado por Diane.">
                    <img src="./src/images/king.jpg" alt="Cartaz King">
                </li>
                <li class="personagem" id="merlin" data-name="Merlin" data-description="O pecado capital da Gula do Javali. Aparenta ter um caráter lúdico. Ela gosta de zombar e de desafiar os outros e se mostra bastante sábia em suas palavras. Merlim é uma mulher relativamente alta, com aparência “pecaminosa” e com uma personalidade sapiente.">
                    <img src="./src/images/merlin.jpg" alt="Cartaz Merlin">
                </li>
                <li class="personagem" id="escanor" data-name="Escanor" data-description="O pecado capital do Orgulho do Leão. Sua força e personalidade variam, com o seu poder sendo imenso e sua personalidade arrogante durante o dia, mas se tornando frágil e submisso a noite. Demonstra ter sentimentos por Merlin.">
                    <img src="./src/images/escanor.jpg" alt="Cartaz Escanor">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado secao">
            <img src="./src/images/meliodas-grande.png" alt="Meliodas grande">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Meliodas</h2>
                <p class="descricao-personagem" id="descricao-personagem">É o capitão dos Sete Pecados Capitais e o seu principal pecado é a Ira do Dragão. É o protagonista e dono do bar Chapéu de Javali. Raramente fica bravo e é muito brincalhão, pervertido, confiante e gentil com aqueles com que se importa. </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
